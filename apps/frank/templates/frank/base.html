<!DOCTYPE html PUBLIC "hi mom">
<html lang="{{ LANG }}" dir="{{ DIR }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} {{ _('Firefox Market')}} {% endblock %}</title>

    {% block site_css %}
      {{ css('frank/main') }}
    {% endblock %}
  </head>
  <body>
    <header id="header-top">
      <section>
        <div id="global-header-tab">
          <a href="http://mozilla.org/"><img src="{{ media('img/zamboni/mozilla-tab.png') }}"></a>
        </div>
        <h1>
          {{ _('<b>Firefox</b> Market') }}
        </h1>
      </section>
    </header>
    {{ DECIMAL_SEPARATOR }}
    <section>
      <ul id="popular" class="tile-grid"></ul>
    </section>
    <script type="text/template" id="addon-tile-template">
      <img src="<%= icon %>">
      <h3><%= name %></h3>
    </script>
    {{ js('frank') }}
  </body>
</html>
